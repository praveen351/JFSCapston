<div style="position: absolute;margin-left: 500px;margin-top: 160px;" *ngIf="gormHandler">
    <mat-card class="example-card">
        <!-- <mat-card-header>
    </mat-card-header> -->
        <mat-card-content>
            <form [formGroup]="formGroup" class="form" #formDirective="ngForm"
                (ngSubmit)="onSubmit(formGroup.value,formDirective)">
                <mat-form-field class="form-element" style="width: 409px;">
                    <mat-label>Enter Email ID</mat-label>
                    <input matInput formControlName="candidate_email">
                    <mat-error
                        *ngIf="formGroup.controls['candidate_email'].touched && formGroup.controls['candidate_email'].hasError('required')">
                        Candidate mail id must'nt be blank
                    </mat-error>
                    <mat-error *ngIf="formGroup.controls['candidate_email'].hasError('pattern')">
                        Please Provide proper Mail ID
                    </mat-error>
                </mat-form-field>
                <br>
                <br>
                <mat-form-field class="form-element" style="width: 409px;">
                    <mat-label>Enter Candidate Name</mat-label>
                    <input matInput formControlName="candidate_name">
                    <mat-error
                        *ngIf="formGroup.controls['candidate_name'].touched && formGroup.controls['candidate_name'].hasError('required')">
                        Candidate name must'nt be blank
                    </mat-error>
                </mat-form-field>
                <br>
                <br>
                <button mat-raised-button type="submit" [disabled]="!formGroup.valid"
                    style="background-color: #bbff33;">
                    SUBMIT
                </button>
            </form>
        </mat-card-content>
        <!-- <mat-card-actions>
    </mat-card-actions> -->
    </mat-card>
</div>
<div style="position: absolute;margin-left: 480px;margin-top: 50px;" *ngIf="!gormHandler">
    <mat-card class="example-card">
        <mat-card-content>
            <form [formGroup]="sformGroup" (ngSubmit)="onSubmitForm(sformGroup.value,formDirective)" class="form"
                #formDirective="ngForm">
                <div formArrayName="candidate_r_form">
                    <div *ngFor="let item of candidate_r_form.controls; let pointIndex=index"
                        [formGroupName]="pointIndex">
                        <app-candidate-form [question]="candidate_obj[pointIndex].question"
                            [responsetype]="candidate_obj[pointIndex].responsetype"
                            [responseoptions]="candidate_obj[pointIndex].responseoptions"
                            [responsescope]="candidate_obj[pointIndex].responsescope" [formGroup]="item"
                            [countfield]="pointIndex">
                        </app-candidate-form>
                        <br>
                    </div>
                </div>
                <br />
                <!--  -->

                <div class="form-element">
                    <button mat-raised-button style="background-color: #ccffcc;" type="submit"
                        class="button">Submit</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="rgba(25,87,150,0.82)" type="square-spin"
    fullScreen="true">
</ngx-spinner>
